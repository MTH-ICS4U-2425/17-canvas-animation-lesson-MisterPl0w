<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="./js/audio.js"></script>
    <script src="./js/main.js" defer type="module"></script>
  </head>

<body>
  <img id="sprite_sheet" src="./images/dino_large.png" hidden class="inverted" />
  <div class="centered">
    <div>
      <input type="checkbox" id="twinkle" name="twinkle" value="Stars" checked>
      <label for="twinkle"> Twinkly Stars</label>&nbsp;&nbsp;&nbsp;
      <input type="checkbox" id="automate" name="automate" value="Automate" checked>
      <label for="automate"> Automate Movement</label>&nbsp;&nbsp;&nbsp;
      <span><img id="mute" onclick="mute()" src="./images/Volume.png" width="20px" style="vertical-align: middle;cursor: pointer;"><input id="volume" class="volumeSlider" type="range" max="100" value="25" oninput="volume(this.value/100)" style="margin-left: 8px;vertical-align: middle;"></span><br><br>
      <canvas id="game_canvas" width="1100px" height="350px"></canvas>
    </div>
  </div>
</body>
</html>
